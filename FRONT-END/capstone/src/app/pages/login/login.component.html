<div class="background">
  <div class="card-container">
   <div class="card">
     <div class="card-body">
       <h5 class="card-title">Login</h5>
        <form #f="ngForm" (ngSubmit)="submit()">
              <label for="Username" class="p-1">Username:</label>
              <input name="username" type="Username" class="form-control" id="Username" placeholder="Inserisci il tuo username" required ngModel>
              <div class="form-group">
                <label for="password" class="p-1">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Inserisci la password" required ngModel>
              </div>
              <button class="btn btn-dark mt-3" type="submit">Accedi</button>
        </form>
        <p class="mt-3 d-flex align-items-center">Non hai un account? <button class="btn btn-outline-dark ms-3" [routerLink]="['/register']">Registrati</button></p>
      </div>
    </div>
  </div>
</div>
